                                |<span>
                                <a onclick="return del({$vo['integral_id']});">删除</a>
                            </span>
                            </td>

    function add() {
        // console.log($level)
        layui.use(['form','layer'],function(){
            var form = layui.form;
            var layer = layui.layer;
            str = '<div>';
            str += "<label for='level'>设置积分：</label>";
            str += "<input type='number' name='jifen' id='jifen'>";
            str += '</div>';
            str += '<div>';
            str += "<label for='level'>所需金额：</label>";
            str += "<input type='text' name='needpay' id='needpay'>";
            str += '</div>';
            var index = layer.open({
                title:"设置积分",
                area:['325px'],
                content:str,
                btn:['确定','取消'],
                yes:function(){
                    var jifen = $("#jifen").val();
                    var needpay = $("#needpay").val();
                    $.ajax({
                        type:'post',
                        url:"{:url('index/setintegral')}",
                        data:{'flag':'add','jifen':jifen,'needpay':needpay},
                        dataType:'json',
                        success:function(data){
                            if(data.code==200) {
                                layer.msg(data.msg);
                                setTimeout(function () {
                                    window.location.reload();
                                }, 1000);
                            }else{
                                layer.msg(data.msg);

                            }
                        },
                        error:function(data){
                            console.log(data);
                        }
                    })
                },
                btn2:function(){
                    layer.closeAll(index); //关闭当前窗口
                }
            });

            // 渲染表单
            form.render();
        });
    }
    function update(id,jifen,needpay) {
        // console.log($level)
        layui.use(['form','layer'],function(){
            var form = layui.form;
            var layer = layui.layer;
            str = '<div>';
            str += "<label for='level'>设置积分：</label>";
            str += "<input type='number' name='jifen' id='jifen' value='"+jifen+"'>";
            str += '</div>';
            str += '<div>';
            str += "<label for='level'>所需金额：</label>";
            str += "<input type='text' name='needpay' id='needpay' value='"+needpay+"'>";
            str += '</div>';
            var index = layer.open({
                title:"设置积分",
                area:['325px'],
                content:str,
                btn:['确定','取消'],
                yes:function(){
                    var jifen = $("#jifen").val();
                    var needpay = $("#needpay").val();
                    $.ajax({
                        type:'post',
                        url:"{:url('index/setintegral')}",
                        data:{'flag':'update','jifen':jifen,'needpay':needpay,'integral_id':id},
                        dataType:'json',
                        success:function(data){
                            if(data.code==200) {
                                layer.msg(data.msg);
                                setTimeout(function () {
                                    window.location.reload();
                                }, 1000);
                            }else{

                            }
                        },

                        }
                    })
                },
                btn2:function(){
                    layer.closeAll(index); //关闭当前窗口
                }
            });

            // 渲染表单
            form.render();
        });
