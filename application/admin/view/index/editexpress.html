<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.min-v=4.1.0.css" rel="stylesheet">
    <link rel="stylesheet" href="__ADMIN__/src/css/layui.css">
    <link href="__ADMIN__/src/css/modules/layer/default/layer.css" rel="stylesheet">
    <style>
        .ss_input {
            margin-left: 18%;
            border: 1px solid #e3e3e3;
            margin-top: 50px;
            height: 200px;
            width: 75%;
            background: #eee;
            border-radius:10px;
        }
        #normal {
            margin-left: 18%;
            border: 1px solid #e3e3e3;
            margin-top: 50px;
            height: 200px;
            width: 50%;
            background: #eee;
            border-radius:10px;
        }
        .normal {
            float: left;
            margin: 20px 0px 20px 5%;
            width:45%;
            line-height: 40px;
        }
        .normal1 {
            padding-left:10px;
            margin: 40px 0px 40px 5%;
            width:39%;
            border-radius:5px;
            line-height: 40px;
            border: 1px solid #e3e3e3;
        }
        .special {
            float: left;
            margin: 20px 0px 20px 3%;
            width:30%;
            line-height: 40px;
        }
        .special1 {
            padding-left:10px;
            margin: 40px 0px 40px 3%;
            width:29%;
            border-radius:5px;
            line-height: 40px;
            border: 1px solid #e3e3e3;
        }
        </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>快递模板
                        <small>修改</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:url('index/express',array('flag'=>'update','express_id'=>$data['express_id']))}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" required value="{$data.name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">快递公司名 </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="express_name" value="{$data.express_name}" required>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">计算方式 </label>
                            <div class="col-sm-10">
                                <input type="radio" class="form-control" checked="checked" value="{$data.type}"  name="type" style="width: 3%;float: left;">
                                <span style="float:left;line-height: 38px;color:#409eff;margin-top: 2px;">以件计算</span>

                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否包邮 </label>
                            <div class="col-sm-10 js_radio">
                                <input type="radio" value="1" class="form-control"
                                       {if condition=" $data['ismail'] == 1 "}checked{else /}{/if}
                                       name="ismail" style="width: 3%;float: left;">
                                <span style="float:left;line-height: 38px;margin:2px 10px 0 0">
                                    卖家承担运费包邮
                                </span>
                                <input type="radio" value="2" class="form-control"
                                       {if condition=" $data['ismail'] == 2 "}checked{else /}{/if}
                                       name="ismail" style="width: 3%;float: left;">
                                <span style="float:left;line-height: 38px;margin:2px 10px 0 0">
                                    买家承担运费
                                </span>
                                <input type="radio" value="3" class="form-control"
                                       {if condition=" $data['ismail'] == 3 "}checked{else /}{/if}
                                       name="ismail" style="width: 3%;float: left;">
                                <span style="float:left;line-height: 38px;margin:2px 10px 0 0">
                                    满足件数包邮
                                </span>
                                <input type="radio" value="4"  class="form-control"
                                       {if condition=" $data['ismail'] == 4 "}checked{else /}{/if}
                                       name="ismail" style="width: 3%;float: left;">
                                <span style="float:left;line-height: 38px;margin:2px 10px 0 0">
                                    满足金额包邮
                                </span>
                            </div>
                            <!--<div id="normal" class="ss_input">-->
                                    <!--<div style="border-bottom: 1px solid #e3e3e3;height: 80px;">-->
                                        <!--<span style="float: left;margin: 20px 0px 20px 5%;width:45%;line-height: 40px;">每件商品运费单价</span>-->
                                        <!--<span style="float: right;margin: 20px 0px 20px 5%;width:45%;line-height: 40px;">每加1件增加运费</span>-->
                                    <!--</div>-->
                                    <!--<div>-->
                                        <!--<input  name="basefee"  style="padding-left:10px;margin: 40px 5% 40px 5%;width:39%;border-radius:5px;line-height: 40px;border: 1px solid #e3e3e3;" placeholder="请输入运费单价" />-->
                                        <!--<input  name="increfee" style="padding-left:10px;margin: 40px 0px 40px 5%;width:39%;border-radius:5px;line-height: 40px;border: 1px solid #e3e3e3;" placeholder="请输入所增加运费" />-->
                                    <!--</div>-->
                            <!--</div>style="float: left;margin: 20px 0px 20px 3%;width:30%;line-height: 40px;"
                            style=""-->
                           <div id="normal" class="ss_input">
                                <div style="border-bottom: 1px solid #e3e3e3;height: 80px;">
                                    <span class="normal" >每件商品运费单价</span>
                                    <span class="normal" >每加1件增加运费</span>
                                    <span class="normal" style="display: none;" id="text">满足件数包邮</span>
                                </div>
                                <div>
                                    <input  class="normal1" name="basefee" value="{$data.basefee}"   placeholder="请输入运费单价" />
                                    <input class="normal1"  name="increfee" value="{$data.increfee}"  placeholder="请输入所增加运费" />
                                    <input class="normal1" style="display:none;" value="{$data.usecondition}" id="special" name="usecondition"   placeholder="请输入满足的条件" />
                                </div>
                           </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="button" onclick="jump()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="__ADMIN__/js/content.min-v=1.0.0.js"></script>
<script src="__ADMIN__/js/plugins/iCheck/icheck.min.js"></script>
<script src="__ADMIN__/src/layui.js" charset="utf-8"></script>
<script src="__ADMIN__/js/sitedata_bas.js">

</script>
<script>
    function jump() {
        window.location.href="{:url('index/express')}";
    }
    $('document').ready(function () {
        var val = $("input[name=ismail]:checked").val();
        if(val == 3){
            $("#special").show();
            $("#text").text('满足件数包邮');
            $("#text").show();
            //$("#normal").removeClass('normal');
            $(".normal").attr('class','special');
            $(".normal1").attr('class','special1');
            $("#normal").css('width','75%');
        }else if(val == 4){
            $("#special").show();
            $("#text").text('满足金额包邮');
            $("#text").show();
            $(".normal").attr('class','special');
            $(".normal1").attr('class','special1');
            $("#normal").css('width','75%');
        }else{
            $("#special").hide();
            $("#text").hide();
            $(".special").attr('class','normal');
            $(".special1").attr('class','normal1');
            $("#normal").css('width','50%');
        }
    });
    $(".js_radio>input").on('click',function(){
        var val = this.value;
        if(val == 3){
            $("#special").show();
            $("#text").text('满足件数包邮');
            $("#text").show();
            //$("#normal").removeClass('normal');
            $(".normal").attr('class','special');
            $(".normal1").attr('class','special1');
            $("#normal").css('width','75%');
        }else if(val == 4){
            $("#special").show();
            $("#text").text('满足金额包邮');
            $("#text").show();
            $(".normal").attr('class','special');
            $(".normal1").attr('class','special1');
            $("#normal").css('width','75%');
        }else{
            $("#special").hide();
            $("#text").hide();
            $(".special").attr('class','normal');
            $(".special1").attr('class','normal1');
            $("#normal").css('width','50%');
        }
    });

</script>

</body>

</html>;
