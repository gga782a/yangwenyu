<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 高级表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__ADMIN__/src/css/layui.css">
    <link href="__ADMIN__/src/css/modules/layer/default/layer.css" rel="stylesheet">
    <!-- 引用控制层插件样式 -->
    <link rel="stylesheet" href="__ADMIN__/file_img/control/css/zyUpload.css" type="text/css">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>礼品
                        <small>修改</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:url('index/setprize',array('flag'=>'update','prize_id'=>$data['prize_id']))}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">礼品名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" value="{$data.name}" required>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">礼品数量 </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="sum" value="{$data.sum}" required>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">礼品中奖率</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="probability" value="{$data.probability}" required>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div id="file-pretty" style="min-height:200px;">
                            <div class="form-group">
                                <label class="font-noraml col-sm-2 control-label">礼品封面</label>
                            </div>
                            <div id="demo" class="demo" style="height:200px;"></div>
                            <!--<div class="form-group">-->
                            <!--<label class="font-noraml">文件选择（多选）</label>-->
                            <!--<input type="file" multiple="multiple" class="form-control">-->
                            <!--</div>-->
                            <input type="hidden" id='hiddepic' name="pics" value="{$data.cover}">
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="button" onclick="jump()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
