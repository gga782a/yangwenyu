<!DOCTYPE html>
<html>

<head>

    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="__ADMIN__/css/style.min-v=4.1.0.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">H+</h1>

        </div>
        <h3>账户管理</h3>
        <p>重置密码</p>
        <form class="m-t" role="form" action="" method="post">
            <div class="form-group" style="margin: 10px 0px;">
                <input type="text" class="form-control" value="{$username}" disabled>
            </div>
            <div class="form-group" style="margin: 10px 0px;">
                <input type="password" class="form-control" placeholder="请输入密码" required="" name="pwd">
                <div style="height: 18px;color: red;padding-left: 15px;">
                    <span style="text-align: center;line-height: 34px;display: inline-block;">字母、数字,长度4-18位</span></div>
            </div>
            <div class="form-group" style="padding:0px;margin: 10px 0px;" >
                <input type="password" class="form-control" placeholder="请再次输入密码" required="" name="repwd">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">确  定</button>
        </form>
    </div>
</div>


</body>

</html>
