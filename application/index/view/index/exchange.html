<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <style>

<body style="background-color: #F4F4F4;">
    <div class="shopTop clearfixed">
        <div class="li blackImg"><img src="img/black.png" alt=""></div>
        <div class="topTitle li">日常家居</div>
    </div>
    <div class="logistics">
        <div class="clearfixed left15">
            <div class="li">当前状态:</div>
            <div class="li yellow">物流中</div>
        </div>
        <div class="clearfixed spotLeft">
            <div class="li relative">
                <div class="clearfixed">
                    <div class="spot li fr">
                        <div class="cirle"></div>
                    </div>
                </div>
                <div class="logisticsText spotOne absolute">等待发货</div>
            </div>
            <div class="li relative">
                <div class="clearfixed">
                    <div class="line li"></div>
                    <div class="spot li">
                        <div class="cirle"></div>
                    </div>
                    
                </div>
                <div class="logisticsText spotTwo absolute">物流中</div>
            </div>
            <div class="li relative">
                <!-- lineGray class 是灰色状态 -->
                <div class="clearfixed lineGray">
                    <div class="line li"></div>
                    <div class="spot li">
                        <div class="cirle"></div>
                    </div>
                </div>
                <div class="logisticsText spotThree absolute">已签收</div>
            </div>
        </div>
    </div>
    <div class="detail">
        <div class="ul clearfixed top">
            <div class="li">订单号</div>
            <div class="li gr fr">233</div>
        </div>
        <div class="ul clearfixed">
            <div class="li">商品名称</div>
            <div class="li gr fr clearfixed">
                <div class="li">二锅头</div>
                <div class="arrow li">
                    <img src="img/arrow.png" alt="">
                </div>
            </div>
        </div>
        <div class="ul clearfixed">
            <div class="li">单价</div>
            <div class="li gr fr bl">￥ <span>2.00</span>元</div>
        </div>
        <div class="ul clearfixed">
            <div class="li">邮费</div>
            <div class="li gr fr">包邮</div>
        </div>
        <div class="ul clearfixed">
            <div class="li">总价</div>
            <div class="li bl fr">￥ <span>2.00</span>元</div>
        </div>
        <div class="ul clearfixed">
            <div class="li">收货地址</div>
            <div class="li fr clearfixed">
                <div class="li">
                    <input type="text" placeholder="请填写收货地址" class="defaultInput">
                </div>
                <div class="arrow li">
                    <img src="img/arrow.png" alt="">
                </div>
            </div>
        </div>
        <div class="shopBtn">确认兑换</div>
        <div class="shopBtn cancel">取消订单</div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script>
    // 返回
    function go() {
        window.history.go(-1);
    }
    $(function() {
        var height = $('.footerBtn').outerHeight()
        $('.empty').height(height)
        var he = $('._popups').height()
        $('._popups').css({
            'margin-top': -he / 2
        })
        //地址
        var shopL = $('.address .dl .dt').height()
        $('.address .dl .dd .li').css({
            "height":shopL,
            "line-height":shopL+'px'
        })
        // 底部
        var footerEm = $('.footer').height()
        $('.footerEm').height(footerEm)
    })
    //图片加载
    var imgLen = $('.canvasImg img')
    for (var i = 0; i < imgLen.length; i++) {
        var id = 'indexRain' + i
        var img = document.getElementById(id);
        var src = img.getAttribute('src');
        img.setAttribute('src', '');
        img.onload = function() {
            counter = counter + 1
            if (counter == imgLen.length) {
                drawRouletteWheel();
            }
        };
        img.setAttribute('src', src);
    }
    // 弹窗
    function popups(e) {
        var cl = $(e).attr('data-class')
        $('#' + cl).show()
        $('.mask').show()
    }

    function close_popups(e) {
        var cl = $(e).attr('data-class')
        $('.' + cl).hide()
        $('.mask').hide()
    }
    //滑动
    sweiperPage('dt');
    var touchNum = 0;
    function sweiperPage(name) {
        var startX = 0;
        var startY = 0;
        var end = 0;
        $('.' + name).off('touchstart').on('touchstart', function(e) {
            var touch = e.originalEvent.targetTouches[0];
            startY = touch.pageY
            startX = touch.pageX
        });
        $('.' + name).off('touchmove').on('touchmove', function(e) {
            var that = $(this);
            var touch = e.originalEvent.targetTouches[0];
            endY = touch.pageY;
            endX = touch.pageX;
            distanceX = endX - startX;
            distanceY = endY - startY;
            if (Math.abs(distanceY) < Math.abs(distanceX) && distanceY < 0) {
                console.log(endX - startX)
                if (endX - startX < -50) {
                    touchNum ++
                    if (touchNum == 1) {
                        sideslip(that)
                    }
                    
                }else if (endX - startX > 50) {
                    touchNum ++
                    if (touchNum == 1) {
                        sideslipRight(that)
                    }
                }
            }

        });
    }
    function sideslip(that){
        var left = that.siblings('.dd').width()
        that.parent().animate({
            "margin-left":-left
        },200,function(){
            touchNum = 0;
        });
        
    }
    function sideslipRight(that){
        that.parent().animate({
            "margin-left":"0"
        },200,function(){
            touchNum = 0;
        });
        
    }
    // tab
    function tabs(e){
        var idx = $(e).attr('data-idx')
        $('.tabbodys').find('.shopListBox').eq(idx).addClass('show')
        $('.tabbodys').find('.shopListBox').eq(idx).removeClass('hide')
        $('.tabbodys').find('.shopListBox').eq(idx).siblings().removeClass('show')
        $('.tabbodys').find('.shopListBox').eq(idx).siblings().addClass('hide')
    }
    </script>
</body>

</html>
