<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />

        }

            display: none;

            display: block;

<body>
    <div class="shopTop clearfixed">
        <div class="li blackImg"><img src="img/black.png" alt=""></div>
        <div class="topTitle li">会员卡详情</div>
    </div>
    <div class="orange">
        会员卡详情
    </div>
    <div class="cardDetailsCon">
        <div class="cardName cen">店铺名字</div>
        <div class="balance">余额: <span>12.0</span>元</div>
        <div class="dl">
            <div class="dt clearfixed">
                <div class="li square"></div>
                <div class="li">使用条件</div>
            </div>
        </div>
        <div class="dl">
            <div class="dt clearfixed">
                <div class="li square"></div>
                <div class="li">适用门店</div>
            </div>
            <div class="dd">中央大街(通江街99)</div>
            <div class="dd">全门店通用</div>
        </div>
        <div class="dl">
            <div class="dt clearfixed">
                <div class="li square"></div>
                <div class="li">使用须知</div>
            </div>
            <div class="dd gray">有效期</div>
            <div class="dd">2016-02-30</div>
            <div class="dd gray">使用条件</div>
            <div class="dd">订单满50元</div>
            <div class="dd gray">温馨提示</div>
            <div class="dd">无需预约,高峰可能等位</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script>
    // 返回
    function go() {
        window.history.go(-1);
    }
    // swiper
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
    $(function() {
        var height = $('.footerBtn').outerHeight()
        $('.empty').height(height)
        var he = $('._popups').height()
        $('._popups').css({
            'margin-top': -he / 2
        })
        //地址
        var shopL = $('.address .dl .dt').height()
        $('.address .dl .dd .li').css({
            "height":shopL,
            "line-height":shopL+'px'
        })
        // 底部
        var footerEm = $('.footer').height()
        $('.footerEm').height(footerEm)
    })
    //图片加载
    var imgLen = $('.canvasImg img')
    for (var i = 0; i < imgLen.length; i++) {
        var id = 'indexRain' + i
        var img = document.getElementById(id);
        var src = img.getAttribute('src');
        img.setAttribute('src', '');
        img.onload = function() {
            counter = counter + 1
            if (counter == imgLen.length) {
                drawRouletteWheel();
            }
        };
        img.setAttribute('src', src);
    }
    // 弹窗
    function popups(e) {
        var cl = $(e).attr('data-class')
        $('#' + cl).show()
        $('.mask').show()
    }

    function close_popups(e) {
        var cl = $(e).attr('data-class')
        $('.' + cl).hide()
        $('.mask').hide()
    }
    //滑动
    sweiperPage('dt');
    var touchNum = 0;
    function sweiperPage(name) {
        var startX = 0;
        var startY = 0;
        var end = 0;
        $('.' + name).off('touchstart').on('touchstart', function(e) {
            var touch = e.originalEvent.targetTouches[0];
            startY = touch.pageY
            startX = touch.pageX
        });
        $('.' + name).off('touchmove').on('touchmove', function(e) {
            var that = $(this);
            var touch = e.originalEvent.targetTouches[0];
            endY = touch.pageY;
            endX = touch.pageX;
            distanceX = endX - startX;
            distanceY = endY - startY;
            if (Math.abs(distanceY) < Math.abs(distanceX) && distanceY < 0) {
                console.log(endX - startX)
                if (endX - startX < -50) {
                    touchNum ++
                    if (touchNum == 1) {
                        sideslip(that)
                    }
                    
                }else if (endX - startX > 50) {
                    touchNum ++
                    if (touchNum == 1) {
                        sideslipRight(that)
                    }
                }
            }

        });
    }
    function sideslip(that){
        var left = that.siblings('.dd').width()
        that.parent().animate({
            "margin-left":-left
        },200,function(){
            touchNum = 0;
        });
        
    }
    function sideslipRight(that){
        that.parent().animate({
            "margin-left":"0"
        },200,function(){
            touchNum = 0;
        });
        
    }
    
    // tab
    function tabs(e){
        var idx = $(e).attr('data-idx')
        $('.tabbodys').find('.shopListBox').eq(idx).addClass('show')
        $('.tabbodys').find('.shopListBox').eq(idx).removeClass('hide')
        $('.tabbodys').find('.shopListBox').eq(idx).siblings().removeClass('show')
        $('.tabbodys').find('.shopListBox').eq(idx).siblings().addClass('hide')
    }
    </script>
</body>

</html>
